syntax = "proto3";

package omas.type;

//import "google/protobuf/struct.proto";
import "google/type/latlng.proto";

import "omas/type/availability.proto";
import "omas/type/disturbance.proto";

option csharp_namespace = "Omas.Protos";

message Location {
	string display_name = 1  [json_name="label"];

	//address excluding postal and city 
	repeated string address_lines = 2 [json_name="addrLines"];
	string country_code = 3;
	string postal_code = 4;
	string city = 5;

	//multiline postal address without name
	string formatted = 7;

	google.type.LatLng  lat_lng = 11;

	repeated AvailabilityTime availability_times = 14;
	
	map<string, google.protobuf.Value> attributes = 15 [json_name="atts"];


	Disturbance disturbance = 20;

	//todo other fiels like admin name, admin code, accuracy and source
}
