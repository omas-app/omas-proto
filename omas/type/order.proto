syntax = "proto3";

package omas.type;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/struct.proto";

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

import "omas/type/identity.proto";
import "omas/type/delivery.proto";
import "omas/type/discount.proto";
import "omas/type/payment.proto";
import "omas/type/product.proto";

option csharp_namespace = "Omas.Protos";

message Order {
	reserved 5 to 6, 11;

	//uid
	string id = 1; 

	//order number (not unique)
	string number = 2 [json_name="nr"]; 
	google.protobuf.Timestamp create_time = 3  [json_name="cts"];
	
	string vendor = 4 [
		(google.api.field_behavior) = REQUIRED,
		(google.api.resource_reference) = {
			type: "omas.type/Vendor"
		}];

	//Vendor vendor = 5 [deprecated=true];
	//Identity contact = 6 [deprecated=true];

	DeliveryInfo delivery = 7;
	Payment payment = 8;

	Amount amount = 10;
	
	// The via tells how the order was created. 
	Via via = 12;
	
	repeated OrderLine lines = 15;

	google.protobuf.Value metadata = 25 [json_name="meta"];

	//order expiration after it should not be accepted (AIP-134)
	oneof expiration {
		google.protobuf.Timestamp expire_time = 31;
		google.protobuf.Duration ttl = 32 [(google.api.field_behavior) = INPUT_ONLY];
	}

	//terms and marketing
	Consent consent = 35;

	// If set, this is a test order for e2e testing.
	// Contains expected POS behavior and callback for automated verification.
	Test test = 61;

	message Amount {
		string currency = 1 [json_name="ccy"];

		// sub total
		// sum of all product lines incl. vat
		double value = 2 [json_name="val"];

		// example: devlivery-fee, service-fee, min-order-fee, deposit for reusable deposit
		map<string, double> charges = 5; 

		// example: onlinebonus, 10% Discount
		map<string, double> discounts = 7; 

		// total amount
		double total = 10;

		// vat amounts 
		// amount of included value added tax
		// example: 0%: 2.00, 10%: 10.70, 20%: 2.55
		map<string, double> vat = 11;
	}

	message Via {

		// How the order was placed expressed as a via type
		// example: mobile, mail, web, api, phone, chat
		string channel = 1;

		// For some channels a source gives more information about how or why the order got placed
		// example: phone number, email, foreign order reference, ip address
		string source = 2;

		// name of brand
		// example: food-express
		string brand = 5;	

		// name of client application
		// example: my-app
		string client_name = 6;

		// version of client, preferred sem-ver
		// example: 1.0.0, 2020123101
		string client_version = 7;

		// locale used in (IETF bcp47)[https://www.rfc-editor.org/rfc/bcp/bcp47.txt]
		// example: de-DE, en-GB
		string locale = 8;

		// device type
		// example: mobile, tablet, desktop
		string device_type = 9;

		// device platform
		// see: https://developer.mozilla.org/en-US/docs/Web/HTTP/Reference/Headers/Sec-CH-UA-Platform
		// example: Android, iOS, Windows, macOS, Chrome OS, Linux, Unknown
		string device_platform = 10;

		// device model
		// see: https://developer.mozilla.org/en-US/docs/Web/HTTP/Reference/Headers/Sec-CH-UA-Model
		// example: Pixel 3 XL, iPhone 10
		string device_model = 11;
	}

	message Consent {

		ConsentTerms terms = 1;
		
		ConsentMarketing marketing = 2;
	}

	message ConsentTerms {

		string version = 1;

		string hash = 2;
	}

	message ConsentMarketing {

		google.protobuf.BoolValue email = 1;

		google.protobuf.BoolValue push = 2;
	}

	// Test order configuration for e2e testing.
	// When present, indicates this order should be propagated to the POS
	// but not trigger real fulfillment or payments.
	message Test {
		// Expected action the POS system should take
		ExpectedAction expected_action = 1;

		// Webhook URL the POS should POST test results to (out of band).
		// Uses Standard Webhooks format (https://github.com/standard-webhooks/standard-webhooks):
		// {
		//   "type": "order.test.result",
		//   "timestamp": "2024-01-15T12:00:00Z",
		//   "data": {
		//     "order": "vendors/{vendor}/orders/{order}",
		//     "action": "accept|decline|complete|timeout",
		//     "success": true|false,
		//     "message": "optional details"
		//   }
		// }
		string callback_url = 2;

		// Optional test scenario identifier
		string scenario = 3;

		enum ExpectedAction {
			EXPECTED_ACTION_UNSPECIFIED = 0;
			ACCEPT = 1;   // POS should accept the order
			DECLINE = 2;  // POS should decline the order
			COMPLETE = 3;  // POS should complete the order
			TIMEOUT = 4;  // POS should not respond (test timeout handling)
		}
	}
}

message OrderLine {
	reserved 24;
	
	Entry entry = 5;
	repeated Entry addons = 6;
	
	int32 quantity = 8 [json_name="qty"];

	//vat amount
	google.protobuf.DoubleValue vat_a = 11; 

	//incl. vat
	double total = 12; 

	//discount reference
	Discount discount = 13; 

	//the vendor is not allowed to decrease the quantity to zero
	bool required = 22; 

	//note of customer
	string note = 23; 

	message Entry {
		reserved 14;

		//default: ARTIKEL
		EntryType type = 3; 

		string display_name = 5 [json_name="label"];

		string description = 6 [json_name="desc"];

		//unit price incl. extra options and incl. vat	
		double price = 7 [json_name="pr"]; 	

		//vat percent
		google.protobuf.DoubleValue vat_p = 8; 

		//Product id or number
		string product_id = 13 [
			(google.api.resource_reference) = {
				type: "omas.type/Product"
			}];

		//list of selected customizaions
		repeated ProductOption options = 15 [json_name="opts"];

		enum EntryType {
			ENTRY_TYPE_UNSPECIFIED = 0;
			ARTIKEL = 1;
			CHARGE = 2;
			DISCOUNT = 3;
		}
	}
}