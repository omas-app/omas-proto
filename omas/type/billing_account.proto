syntax = "proto3";

package omas.type;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/wrappers.proto";
//import "google/protobuf/duration.proto";
import "google/api/field_behavior.proto";

import "google/api/resource.proto";

//import "google/type/date.proto";
//import "google/type/money.proto";
//import "google/type/interval.proto";
import "google/type/postal_address.proto";

option csharp_namespace = "Omas.Protos";


message BillingAccount {
	option (google.api.resource) = {
		type: "omas.type/BillingAccount"
		pattern: "tenants/{tenant}/billingAccounts/{billing_account}"
		singular: "billing_account"
		plural: "billing_accounts"
	};

	//format: tenants/{tenant}/billingAccounts/{billing_account}
	string name = 1  [(google.api.field_behavior) = IDENTIFIER];

	string display_name = 2;

	string legal_name = 3;
	string company_form = 4;
	string tax_id = 5;

	google.type.PostalAddress address = 6;

	string invoice_email = 7;
}
