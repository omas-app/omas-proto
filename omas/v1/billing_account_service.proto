syntax = "proto3";

package omas.v1;

import "google/protobuf/empty.proto";
//import "google/protobuf/struct.proto";
import "google/protobuf/wrappers.proto";
//import "google/protobuf/timestamp.proto";
//import "google/protobuf/duration.proto";
import "google/protobuf/field_mask.proto";

//import "google/type/date.proto";
//import "google/type/money.proto";
//import "google/type/interval.proto";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/client.proto";
import "google/api/resource.proto";
//import "google/longrunning/operations.proto";

import "omas/type/billing_account.proto";

option csharp_namespace = "Omas.Protos.V1";


service OmasBillingAccountService {

  //create billing account (AIP-133)
  rpc CreateBillingAccount(CreateBillingAccountRequest) returns (omas.type.BillingAccount) {
    option (google.api.http) = {
      post: "/v1/tenants/{tenant}/billingAccounts"
      body: "billing_account"
    };
    option (google.api.method_signature) = "parent,billing_account";
  }

  //get billing account (AIP-131)
  rpc GetBillingAccount(GetBillingAccountRequest) returns (omas.type.BillingAccount) {
    option (google.api.http) = {
      get: "/v1/{name=tenants/*/billingAccounts/*}"
    };
  }

  //list billing account (AIP-132)
  rpc ListBillingAccounts(ListBillingAccountsRequest) returns (ListBillingAccountsResponse) {
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/billingAccounts"
    };
  }

  //update billing account (AIP-134)
  rpc UpdateBillingAccount(UpdateBillingAccountRequest) returns (omas.type.BillingAccount) {
    option (google.api.http) = {
      patch: "/v1/{billing_account.name=tenants/*/billingAccounts/*}"
      body: "*"
    };
  }

  //delete billing account (AIP-135)
  rpc DeleteBillingAccount(DeleteBillingAccountRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/{name=tenants/*/billingAccounts/*}"
    };
  }
}


message CreateBillingAccountRequest {

	string parent = 1 [
        (google.api.field_behavior) = REQUIRED,
        (google.api.resource_reference) = {
          child_type: "omas.type/BillingAccount"
        }];
	
    omas.type.BillingAccount billing_account = 2;
}

message GetBillingAccountRequest {
	string name = 1;

    BillingAccountView view = 8;
}

message ListBillingAccountsRequest {
  string tenant = 1;
  int32 page_size = 2;
  string page_token = 3;

  BillingAccountView view = 8;
}

message ListBillingAccountsResponse {
  repeated omas.type.BillingAccount billing_accounts = 1;
  string next_page_token = 2;
}

enum BillingAccountView {
	//default: BASIC
	TEAM_VIEW_UNSPECIFIED = 0;

	TEAM_VIEW_FULL = 15;
}

message UpdateBillingAccountRequest {
  omas.type.BillingAccount billing_account = 1;

  google.protobuf.FieldMask update_mask = 2;
}

message DeleteBillingAccountRequest {
  string name = 1;
}
